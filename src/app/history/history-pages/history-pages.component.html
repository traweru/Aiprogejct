
<div class="history-page">
  <h2>История сообщений</h2>

  <div class="user-info">
    <img [src]="photoUrl" alt="Фото пользователя" />
    <div class="user-details">
      <h3>{{ fullName }}</h3>
      <p>Ниже приведена история сообщений:</p>
    </div>
  </div>

  <ul>
    <li *ngFor="let item of history">
      {{ item }}
    </li>
  </ul>
</div>
